<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some part of Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">

        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7a/Logonetflix.png/1200px-Logonetflix.png" 
            alt="netflix logo" class="logo-img">
        </div>

        <div class="search">
            <div class="search-bar">

                <input type="text" onkeyup="searchMovie()" id="search" class="search-box" placeholder="Search Movie">
                <img src="https://cdn3.iconfinder.com/data/icons/feather-5/24/search-512.png" onclick="searchMovie()" alt="search icon" class="search-icon" >
            </div>
        </div>

    </header>

    <section class="movies" id="movies">

        <div class="movie">
            <div class="overlay">

                <div class="video">
                    <a href=""></a>
                </div>

                <div class="details">
                    <h1>Bohemian Rhapsody</h1>
                    <h2>IMDB : 7.8</h2>
                    <p>Rami Malek . Jhon Jacobs . Emma Stone</p>
                </div>

            </div>
            <img src="https://m.media-amazon.com/images/I/91Of83+qeoL.jpg" alt="" class="poster">
        </div>

    </section>

    <script src="script.js"></script>
</body>
</html>
